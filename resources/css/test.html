<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
    margin-bottom: 10px;
}

.cool-link {
    display: inline-block;
    color: #000;
    text-decoration: none;
}

.cool-link::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #000;
    transition: width .3s;
}

.cool-link:hover::after {
    width: 100%;
  
}

    </style>
</head>
<body>
    <ul>
        <li><a class="cool-link" href="#">A cool link</a></li>
        <li><a class="cool-link" href="#">A cool link</a></li>
        <li><a class="cool-link" href="#">A cool link</a></li>
    </ul>
    
    
    
</body>
</html>
